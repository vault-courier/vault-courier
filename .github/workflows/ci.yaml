name: Continuous Integration

on:
  push:
    branches:
    - main
  pull_request:
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  linux-unit-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        image: 
          - "swift:6.1"
          - "swift:6.2"
          # - "swiftlang/swift:nightly-main"
    container:
      image: ${{ matrix.image }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Run unit tests
      env:
        ENABLE_INTEGRATION_TESTS: false
      run: |
        swift test